<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mediciones</ion-title>
  </ion-toolbar>
  <ion-button [disabled]="false" (click)="accionElectrovalvula(this.id, '1')">Abrir electrovalvula</ion-button> <!--"1" es para pedir que se abra-->
  <ion-button [disabled]="false" (click)="accionElectrovalvula(this.id, '2')">Cerrar electrovalvula</ion-button> <!--"2" es para pedir que se cierre-->
  <ion-button [disabled]="false" routerLink="/log-riego/{{this.id}}">Ver logs de riego</ion-button> <!--Acceso a los log de riego-->
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item></ion-item>
    <div appColorear>
      <ion-item *ngFor="let unidad of listadoMediciones">
        <ion-label>Medición ID: {{unidad.medicionId}}</ion-label><br />
        <ion-label>Fecha y hora: {{unidad.fecha}}</ion-label>
        <ion-label>Valor medición: {{unidad.valor}}</ion-label>
        <ion-label>Dispositivo ID: {{unidad.dispositivoId}}</ion-label>
      </ion-item>
    </div>
</ion-list>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">mediciones</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
