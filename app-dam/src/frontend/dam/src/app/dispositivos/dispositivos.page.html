<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dispositivos</ion-title>
  </ion-toolbar>
  <!-- <button (click)="subscribe()">Sub</button>
  <br>
  <button (click)="unsubscribe()">Unsub</button>
  <br>
  <ion-button (click)="requestPrueba()">Request prueba</ion-button> -->
  <ion-toggle [checked]="mostrarDetalle" (ionChange)="buttonChange()">Mostrar detalle</ion-toggle>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    
      <ion-item *ngFor="let unidad of listadoDispositivos">
        <ion-label>Dispositivo ID: {{unidad.dispositivoId}}</ion-label><br />
        <div *ngIf="mostrarDetalle">
          <ion-label>Electrovalvula ID: {{unidad.electrovalvulaId}}</ion-label>
          <ion-label>Nombre dispositivo: {{unidad.nombre}}</ion-label>
          <ion-label>Ubicaci√≥n dispositivo: {{unidad.ubicacion}}</ion-label>
        </div>
        <ion-button routerLink="/mediciones/{{unidad.dispositivoId}}">Ir a mediciones</ion-button>
      </ion-item>
    
  </ion-list>
  <ion-header collapse="condense">
    
    <ion-toolbar>
      <ion-title size="large">dispositivos</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
