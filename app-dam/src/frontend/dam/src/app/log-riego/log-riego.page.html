<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Log de Riego</ion-title>
  </ion-toolbar>
  <!-- <ion-button [disabled]="false" (click)="verLogRiegos(id)">Ver logs de riego</ion-button> -->
</ion-header>

<ion-content [fullscreen]="true">
  <p>Referencia: Acción "1" indica apertura de la electroválvula; Acción "2" indica cierre de la electroválvula.</p>
  <ion-list>
    <ion-item></ion-item>
    <ion-item *ngFor="let unidad of listadoLogRiego">
      <ion-label>Log Riego ID: {{unidad.logRiegoId}}</ion-label><br />
      <ion-label>Fecha y hora: {{unidad.fecha}}</ion-label>
      <ion-label>Acción: {{unidad.apertura}}</ion-label>
      <ion-label>Electroválvula ID: {{unidad.electrovalvulaId}}</ion-label>
    </ion-item>
  
</ion-list>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">logRiego</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
